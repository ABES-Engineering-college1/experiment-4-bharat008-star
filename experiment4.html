<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <h2><u>Hotel Room Booking Form</u></h2>
        <div style="border:2px solid black; width:400px; padding:20px; text-align:left;">
            <form>
                <table align="center">
                    <tr>
                        <td><label for="name">Full Name:</label></td>
                        <td><input type="text" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td><input type="tel" id="phone" name="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="checkin">Check-in Date:</label></td>
                        <td><input type="date" id="checkin" name="checkin"></td>
                    </tr>
                    <tr>
                        <td><label for="checkout">Check-out Date:</label></td>
                        <td><input type="date" id="checkout" name="checkout"></td>
                    </tr>
                    <tr>
                        <td><label for="room">Room Type:</label></td>
                        <td>
                            <select id="room" name="room">
                                <option>Single Room</option>
                                <option>Double Room</option>
                                <option>Suite</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="guests">Number of Guests:</label></td>
                        <td><input type="number" id="guests" name="guests"></td>
                    </tr>
                    <tr>
                        <td><label for="requests">Special Requests:</label></td>
                        <td><textarea id="requests" name="requests" rows="3" cols="25"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Book Now">
                            <input type="reset" value="Reset Form">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
